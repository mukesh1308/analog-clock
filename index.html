<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>clock</title>
</head>
<body onload="clock()">
    <div class="circle">
        <div class="time" style="--i:0;"><span>12</span></div>
        <div class="time" style="--i:1;"><span>1</span></div>
        <div class="time" style="--i:2;"><span>2</span></div>
        <div class="time" style="--i:3;"><span>3</span></div>
        <div class="time" style="--i:4;"><span>4</span></div>
        <div class="time" style="--i:5;"><span>5</span></div>
        <div class="time" style="--i:6;"><span>6</span></div>
        <div class="time" style="--i:7;"><span>7</span></div>
        <div class="time" style="--i:8;"><span>8</span></div>
        <div class="time" style="--i:9;"><span>9</span></div>
        <div class="time" style="--i:10;"><span>10</span></div>
        <div class="time" style="--i:11;"><span>11</span></div>
        <div class="hand" id="m"></div>
        <div class="hand" id="h"></div>
        <div class="hand" id="s"></div>
    </div>
</body>
</html>
